<!DOCTYPE html>
<html>
<head>
	<title>Dialog Boxes</title>
	<style>
		body{margin: 200px; background: #ffe6e6; text-align: center;}
		p {font-style: italic; display: inline; font-weight: bold;}
	</style>
</head>
<body>
	<p>Calculate the result of multiplying two numbers x and y :</p><br><br>
	<button onclick="sum()">Try it</button><br><br>
	<p id = "x"></p>
	<p id = "y"></p>
	<p id = "result"></p>
	<script>
		function sum(){
			var x = prompt("Enter the first number");
			var y = prompt("Enter the second number");
			sum = x * y;
			alert( sum );
			document.getElementById('x').innerHTML = x +" * ";
			document.getElementById('y').innerHTML = y + " = ";
			document.getElementById('result').innerHTML = sum;
		}
	</script>
</body>
</html>
