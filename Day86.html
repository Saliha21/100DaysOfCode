<!DOCTYPE html> 
<html>
<head> 
      <title> addEventListener </title>
   <style> 
     body{margin: 100px ; background: #ffe6e6;} 
     #demo{color:red; font-size: 60px;}
  </style>
  </head> 
<body> 
<p>This example uses the addEventListener() method to add many events on the document.</p> 
<p id="demo"></p> 
<script> 
document.addEventListener("mouseover", myFunction); 
document.addEventListener("click", mySecondFunction); 
document.addEventListener("mouseout", myThirdFunction); 
function myFunction() { 
  document.getElementById("demo").innerHTML += "Moused over!<br>" 
} 
function mySecondFunction() { 
  document.getElementById("demo").style.backgroundColor += "black"; 
  document.getElementById("demo").style.color = "white"
} 
function myThirdFunction() { 
  document.getElementById("demo").innerHTML += "Moused out!<br>" 
} 
</script> 
</body> 
</html>
