<body> <!-- Day 74 and 75 -->
	<p>open it in a new tab or in new window :</p><br><br>
	<a id ="open" href="https://www.saudidev.org" onclick="openn()"> saudidevorg </a><br><br>
	<script>
		function openn(){
			var choose;
			if (confirm("Are you want to open the page in new tab? if yes click ok \n if no click cancel")) {

			  document.getElementById("open").target = "_self";
