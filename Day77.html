<!DOCTYPE html>
<html>
<head><title>Creating Nodes</title>
	<style>
		body{margin: 150px; background: #ffe6e6;}

	</style>
</head>
<body>
<p>Click the button to create a 'text' element with some text.</p>
<button onclick="myFunction()">Try it</button>
<p id="text"></p>
<hr>
<p>Click the button to make changes to a list item, using the createDocumentFragment
method, then appending the list item as the last child of the list.</p>
<ul><li>Coffee</li><li>Tea</li></ul>
<button onclick="myFunction1()">Try it</button>

<script>
function myFunction() {
 var h = document.createElement("text");
 var t = document.createTextNode("Hello World");
 h.appendChild(t);
 document.getElementById("text").appendChild(h);
}
</script>
<script>
function myFunction1() {
 var d = document.createDocumentFragment();
 d.appendChild(document.getElementsByTagName("LI")[0]);
 d.childNodes[0].childNodes[0].nodeValue = "Milk";
 document.getElementsByTagName("UL")[0].appendChild(d);
}
</script>

</body>
</html>
