<!DOCTYPE html>
<html> 
   <head>
      <title>Events onclick()</title>
    <style> body{margin: 300px ; background: #ffe6e6; }</style>
      <script> 
            function getDate() { 
               var date= new Date();
               document.getElementById("demo").innerHTML = date; 
            }
      </script>       
   </head> 
   <body> 
      <button onclick="getDate()">Date!</button>       
      <p id="demo"></p>
   </body> 
</html>
