<!DOCTYPE html>
<html>
<head>
	<title>Dialog Boxes</title>
	<style>
		body{margin: 200px; background: #ffe6e6; text-align: center;}
		p {font-style: italic; display: inline; font-weight: bold;}
	</style>
</head>
<body> <!-- Day 74 and 75 -->
	<p>open it in a new tab or in new window :</p><br><br>
	<button onclick="openn()"> saudidevorg </button><br><br>
	<script>
		function openn(){
			var choose;
			if (confirm("Are you want to open the page in new tab? if yes click ok \n if no click cancel")) {
			  choose = window.open("https://www.saudidev.org");
			} else {
			  choose = window.location = "https://www.saudidev.org";
			}
		}
	</script>
</body>
</html>
